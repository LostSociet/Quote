<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #000; 
            color: red; 
        }
        header {
            background-color: green; 
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px; 
        }
       
        @keyframes rainbow-text {
            0% {
                color: #f06;
            }
            25% {
                color: #9f6;
            }
            50% {
                color: #06f;
            }
            75% {
                color: #f06;
            }
            100% {
                color: #f06;
            }
        }
        header h1 {
            animation: rainbow-text 4s infinite;
        }
        nav {
            background-color: green; 
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px; 
        }
        nav a {
            color: red; 
            text-decoration: none;
            margin: 0 10px;
            background-color: black; 
            padding: 8px 12px;
            border-radius: 10px; 
            display: inline-block; 
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        #password-form {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: green; 
            color: #fff; 
        }
        #password {
            outline: none;
            border: none;
        }
        #password-form label {
            color: red;
        }
        #password-form button {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lost Society</h1>
    </header>
    <main>
        <!-- Your main content goes here -->
        <h2>Whats a good quote?</h2>
        <div id="password-form">
            <label for="password">Enter a good quote:</label>
            <input type="text" id="password" />
            <button onclick="checkPassword()">Submit</button>
        </div>
    </main>
        <script>
        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            var correctPassword = 'I am free and that is why i am lost'; 
            if (enteredPassword.toLowerCase() === correctPassword.toLowerCase()) {
                window.location.href = 'https://lostsociet.github.io/Morse/Morse.html'; 
            } else {
                alert('Pick another quote.');
            }
        }
    </script>
</body>
</html>
