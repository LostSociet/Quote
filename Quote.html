<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <style>
        @font-face {
            font-family: 'Future';
            src: url('Future.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: red;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #password-form {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: #fff;
            box-shadow: 0 0 10px 5px #00ff00;
        }

        #password {
            outline: none;
            border: none;
            font-family: 'Future', Arial, sans-serif;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #00ff00;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
            width: 80%;
        }

        #password-form label {
            font-family: 'Future', Arial, sans-serif;
            color: #ff0000;
            margin-bottom: 40px;
            text-shadow: 0 0 10px red;
        }
    </style>
</head>

<body>
    <main>
        <div id="password-form">
            <label for="password">CD:</label>
            <input type="text" id="password" onkeydown="handleKeyDown(event)" />
        </div>
    </main>
    <script>
        function handleKeyDown(event) {
            if (event.keyCode === 13) {
                checkPassword();
            }
        }

        function checkPassword() {
            var enteredPassword = document.getElementById('password').value.toLowerCase();
            var correctPassword = 'I am free and that is why I am lost'.toLowerCase();
            if (enteredPassword === correctPassword) {
                window.location.href = 'https://lostsociet.github.io/Morse/Morse.html';
            } else {
                alert('CD.');
            }
        }
    </script>
</body>

</html>
